<html>
  <body>
    <h1>Frontend on ECS with EC2 successfully launched on 9-12-2025</h1>
    <p id="message">Loading...</p>

    <script>
      fetch("/api")
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").innerText = data.message;
        })
        .catch(() => {
          document.getElementById("message").innerText = "Could not reach backend";
        });
    </script>
  </body>
</html>
